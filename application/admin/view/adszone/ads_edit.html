<form id="field_add-form" class="field_add-form form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	
	<div class="panel-heading"><div class="panel-lead text-red"><b>温馨提示：</b>图片广告位只取有效期内权重最高的一个广告内容；轮播图广告位按权重顺序显示有效期内所有内容！</div></div>
	<div class="form-group form-input form-input-title">
		<label class="control-label col-xs-12 col-sm-2">广告标题：</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-name" data-rule="required" class="form-control form-control" placeholder="请输入广告内容的标题" name="row[title]" type="text" value="{$row.title}">
		</div>
	</div>
	<div class="form-group">
			<label class="control-label col-xs-12 col-sm-2">广告图片：</label>
			<div class="col-xs-12 col-sm-8">
				<div class="input-group">
					<input id="c-imageurl" data-rule="required" class="form-control" size="50" name="row[imageurl]" type="text" value="{$row.imageurl}">
					<div class="input-group-addon no-border no-padding">
						<span><button type="button" id="plupload-imageurl" class="btn btn-danger plupload" data-input-id="c-imageurl" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-imageurl"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
						<span><button type="button" id="fachoose-imageurl" class="btn btn-primary fachoose" data-input-id="c-imageurl" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
					</div>
					<span class="msg-box n-right" for="c-imageurl"></span>
				</div>
				<ul class="row list-inline plupload-preview" id="p-imageurl">
					
				</ul>
			</div>
		</div>
	
	<div class="form-group form-input form-input-linkurl">
		<label class="control-label col-xs-12 col-sm-2">跳转URL：</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-table" data-rule="required" class="form-control form-control" placeholder="请输入广告跳转的URL" name="row[linkurl]" type="text" value="{$row.linkurl}">
		</div>
	</div>
	
		<div class="form-group form-input form-input-target">
		<label class="control-label col-xs-12 col-sm-2">URL打开方式：</label>
		<div class="col-xs-12 col-sm-5">
			<input type="hidden" class="operate" data-name="row[target]" value="{$row.target}"/>
			<!--给select一个固定的高度-->
			<select id="c-flag" class="form-control "  name="row[target]" style="height:31px;">
				<option value="_blank"  {$row.target=="_blank"?"selected='selected'":""}>新窗口打开</option>
				<option value="_self"  {$row.target=="_self"?"selected='selected'":""}>当前窗口打开</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">生效时间：</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-effectime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[effectime]" type="text" value="{:date('Y-m-d H:i:s',$row.effectime)}">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-12 col-sm-2">到期时间：</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-expiretime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expiretime]" type="text" value="{:date('Y-m-d H:i:s',$row.expiretime)}">
		</div>
	</div>
	<!--
	<div class="form-group form-input form-input-weigh">
		<label class="control-label col-xs-12 col-sm-2">权重：</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-table" data-rule="required" class="form-control form-control" placeholder="" name="row[weigh]" type="number" value="1">
		</div>
	</div>
 -->
	<div class="form-group layer-footer">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8">
			<button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
			<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
		</div>
	</div>
</form>
