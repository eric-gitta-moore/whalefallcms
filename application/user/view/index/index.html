<!DOCTYPE html>
<html lang="{$site.languages.frontend}">
<head>
    {include file="layout/meta" /}
</head>
<body class="hold-transition skin-purple sidebar-mini fixed {if $config.fastadmin.multiplenav}multiplenav{/if}"
      id="tabs">
<div class="wrapper">

    <header id="header" class="main-header">
        {include file='layout/header' /}
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        {include file='layout/menu' /}
    </aside>

    <!-- 主体内容区域 -->
    <div class="content-wrapper tab-content tab-addtabs">
        {if $fixedmenu}
        <div role="tabpanel" class="tab-pane {:$referermenu?'':'active'}" id="con_{$fixedmenu.id}">
            <iframe src="{$fixedmenu.url}?addtabs=1" width="100%" height="100%" frameborder="no" border="0"
                    marginwidth="0" marginheight="0" scrolling-x="no" scrolling-y="auto"
                    allowtransparency="yes"></iframe>
        </div>
        {/if}
        {if $referermenu}
        <div role="tabpanel" class="tab-pane active" id="con_{$referermenu.id}">
            <iframe src="{$referermenu.url}?addtabs=1" width="100%" height="100%" frameborder="no" border="0"
                    marginwidth="0" marginheight="0" scrolling-x="no" scrolling-y="auto"
                    allowtransparency="yes"></iframe>
        </div>
        {/if}
    </div>
    <!-- /.content-wrapper -->

    <!-- 底部链接,默认隐藏 -->
    <footer class="main-footer hide">
        <div class="pull-right hidden-xs">
        </div>
        <strong>Copyright &copy; 2017-2018 <a href="https://www.fastadmin.net">Fastadmin</a>.</strong> All rights
        reserved.
    </footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
    {include file="layout/control" /}

</div>
<!-- ./wrapper -->

<!-- end main content -->
{include file="layout/script" /}
</body>
</html>
