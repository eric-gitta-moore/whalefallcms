<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('模板标识')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{:input('name')}" readonly>
            <span class="text-gray"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('模板名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{:isset($info['title'])?$info['title']:'无'}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label for="c-version" class="control-label col-xs-12 col-sm-2">{:__('模板版本号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-version"     class="form-control" name="row[version]" type="text" value="{:isset($info['version'])?$info['version']:'1.0.0'}">
            <span ></span>
        </div>
    </div>
    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <input type="hidden" name="row[name]" value="{$name}">
            <span class="text-red">*打包成功后压缩包在你项目的runtime/templates/{$temp_name}目录里面</span>
        </div>
    </div>
    <br/>
    <br/>



    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
