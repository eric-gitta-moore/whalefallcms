<style>
    .panel-recharge h3 {
        margin-bottom: 15px;
        margin-top: 10px;
        color: #444;
        font-size: 16px;
    }

    .row-exchange > div {
        margin-bottom: 10px;
    }

    .row-exchange > div > label {
        width: 100%;
        height: 40px;
        display: block;
        font-size: 14px;
        line-height: 40px;
        color: #999;
        background: #fff;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        cursor: pointer;
        text-align: center;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        font-weight: 400;
    }

    .row-exchange > div > label.active {
        border-color: #0d95e8;
        color: #0d95e8;
    }

    .row-exchange > div > label:hover {
        z-index: 4;
        border-color: #27b0d6;
        color: #27b0d6;
    }

    .panel-recharge .custommoney {
        border: none;
        height: 100%;
        width: 100%;
        display: inherit;
        line-height: 100%;
    }

    .row-exchange > div {
        height: 40px;
        line-height: 40px;
    }

    .row-exchange > div input.form-control {
        border: none;
        display: inline-block;
    }

    .row-paytype div input {
        display: none;
    }

    .row-paytype img {
        height: 22px;
        margin: 8px;
        vertical-align: inherit;
    }

    .btn-withdraw {
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        padding: 0;
    }

</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-recharge">
                <div class="panel-body">
                    <h2 class="page-header">
                        {$addonConfig.score_name}{:__('兑换')} <span><small class="text-danger">{:__('当前余额')}:{$user.money}</small></span>
                        <a href="{:url('recharge/moneylog')}" class="btn btn-info pull-right"><i class="fa fa-list"></i> {:__('余额日志')}</a>
                    </h2>
                    <div class="alert alert-info-light">
                        {foreach $addonConfig.tips_list as $tip}
                        <p>{$tip}</p>
                        {/foreach}
                    </div>
                    <div class="clearfix"></div>
                    <form action="{:addon_url('moneytoscore/index/submit')}" role="form" method="post">
                        {:token();}
                        <h3>{:__('需要兑换的余额')}</h3>
                        <div class="row row-exchange">
                            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                <label>
                                    <input name="money" type="text" class="form-control" data-rule="required; range({$addonConfig.min_money}~{$user.money})" placeholder="请输入提现金额" value="">
                                </label>
                            </div>
                        </div>
                        <div id="show" class="alert alert-warning-light" style="display: none;"></div>
                        <div class="row row-exchange" style="margin:10px -15px 0 -15px;">
                            <div class="col-xs-6 col-sm-4 col-md-4 col-lg-2">
                                <input type="submit" class="btn btn-success btn-withdraw btn-block" value="{:__('立即兑换')}"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var exchange_rate = {$addonConfig.cny_to_score},
        score_name = "{$addonConfig.score_name}";
</script>
